language: python

python: 3.7

cache: pip

matrix:
  fast_finish: true
  include:
    - name: "Rust supported nightly"
      env: RUST_VERSION=nightly-2019-09-23
    - name: "Rust nightly"
      env: RUST_VERSION=nightly
    - name: "Rust stable"
      env: RUST_VERSION=stable
  allow_failures:
    - name: "Rust nightly"
    - name: "Rust stable"

before_install:
  - pip uninstall -y numpy
  - source ./ci/setup.sh

install:
  - pip install -r requirements_dev.txt

script:
  - rustc --version
  - make test_rust
  - make develop
  - pytest -vv tests
  - black --check .
  - safety check

before_deploy:
  - make py

deploy:
  provider: pypi
  user: __token__
  server: https://test.pypi.org/index
  password:
    secure: 
  distributions: sdist bdist_wheel
  skip_existing: true
  on:
    tags: true
    branch: master
